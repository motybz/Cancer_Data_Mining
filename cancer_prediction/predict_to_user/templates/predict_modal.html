<!-- Modal -->
<div class="modal fade" id="predict_results" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="exampleModalLabel">Your prediction</h2>
      </div>
      <div class="modal-body" >
          {% include "predict_res.html" %}
          {% load static %}
          <div id="loading_gif"><img src="{% static 'ajax-loader.gif' %}" alt="PreLoader"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
